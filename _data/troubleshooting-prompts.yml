# - id:             # permanent, unique number that will be used to reference this entry
#   type:           # (question/answer) question = an entry with choices to progress; answer = an entry that's a dead end with no choices for progression an only has a solution;
#   title:          # the question or the answer header
#   body:           # question details or an answer's solution
#   options:        # a list of options for the user to get directed to the next prompt
#     - option:     # option text
#       go_to_id:   # id to jump to for this option
#     - option:     # option text
#       go_to_id:   # id to jump to for this option
#     ...           # repeat option entries as necessary


# Template to copy for new entries
# - id: 
#   type: 
#   title: 
#   body: 
#   options: 
#     - option: 
#       go_to_id: 
#     - option: 
#       go_to_id: 


# Record the last number (id) used to know what number (id) to start new entries on
# last_number_used: 


- id: 1
  type: question
  title: Is this is question 1?
  options: 
    - option: Go to 2
      go_to_id: 2
    - option: Go to 3
      go_to_id: 3
- id: 2
  type: question
  title: Is this is question 2?
  body: This is some miscellaneous body text for prompt 2.
  options: 
    - option: Go to 4
      go_to_id: 4
    - option: Go to 5
      go_to_id: 5
- id: 3
  type: question
  title: Is this is question 3?
  options: 
    - option: Go to 4
      go_to_id: 4
    - option: Go to 6
      go_to_id: 6
- id: 4
  type: answer
  title: This is answer 4.
  body: This is some miscellaneous answer text for prompt 4
- id: 5
  type: answer
  title: This is answer 5.
  body: This is some miscellaneous answer text for prompt 5
- id: 6
  type: answer
  title: This is answer 6.
  body: This is some miscellaneous answer text for prompt 6















